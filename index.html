<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: #00ffb3;">
    
    <div class="text-center container p-3 mt-5 border-dark w-50 pt-5 " style="text-decoration: underline; background-color:  #00a2ff;">
        <div style="background-color: rgb(253, 172, 83);">
            <h1 class=" text-uppercase mb-5 underline " style="color: #4d7eb3; text-shadow: 2px 2px #ff0000; font-family: 'Courier New', monospace;">country data</h1><hr>
        </div>
        <hr style="font-weight: bolder;">
        <label for="searchBox" style="font-size: xx-large;"><b>country name :</b></label>
        <input type="text" name="searchBox" id="a1" class="form-control" required> <br>
        <button type="button" class="btn btn-danger " onclick="search()">search</button>
    </div>
    <div class="container w-25 p-3 text-center" id="result" style="border: #ff0000;">

    </div>
</body>
<script>
    function search(){
        country=a1.value
        // fetch api
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(d => d.json()).then(res => displayData(res))
    }

    function displayData(countryDetails){
        cname=countryDetails[0].name
        capital=countryDetails[0].capital
        population=countryDetails[0].population
        flag=countryDetails[0].flag
        currency=countryDetails[0].currencies[0].name
        symbol=countryDetails[0].currencies[0].symbol
        language=countryDetails[0].languages[0].nativeName

        htmlData=`
        <div class="card" style="width: 18rem;">
        <img src="${flag}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">${cname}</h5>
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item">${capital}</li>
        <li class="list-group-item">${population}</li>
        <li class="list-group-item">${currency}</li>
        <li class="list-group-item">${symbol}</li>
        <li class="list-group-item">${language}</li>
        </ul>
        </div>
        `

        result.innerHTML = htmlData

    }
</script>
</html>
